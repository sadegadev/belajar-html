<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Input</title>
    <style>
      
    </style>
</head>
<body>
    
    <main class="container">
        <header class="head-title">
            <h1 class="title-1">Form input</h1>
        </header>
        <section class="form-input">
            <form action="/daftar" class="form-action" method="post">
            <div class="wrapping">
                <div class="wrapping-form">
                    <label for="nama" class="label-form">Nama Lengkap : </label>
                    <input type="text" class="input-form" placeholder="Nama" id="nama" name="nama">
                </div>
                <div class="wrapping-form">
                    <label for="email" class="label-form">Email : </label>
                    <input type="email" class="input-form" placeholder="email" id="email" name="email">
                </div>
                
                <div class="wrapping-form">
                <label for="password" class="label-form">Password : </label>
                <input type="password" class="input-form" placeholder="Password" id="password" name="password">
                </div>

                <div class="wrapping-form">
                <label for="number" class="label-form">Number : </label>
                <input type="number" class="input-form" placeholder="Number" id="number" name="number">
                </div>

                <button type="submit" class="button-select">Kirim</button>
            </div>
            </form>
        </section>
    </main>

</body>
</html>
